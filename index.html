<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/startpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="gif">
                <img src="cat.gif" alt="Terminal cat animation" />
            </div>
        </div>

        <div class="right-container">
            <div class="head">
                <p class="command-line">
                    <span class="prompt">> cd ~/</span>
                    <span class="input-container">
                        <span class="blinking" id="command">_</span>
                        <input type="text" id="commandInput" class="hidden" aria-label="Command input" />
                    </span>
                </p>
            </div>

            <nav class="bookmarks">
                <div class="category" id="productivity">
                    <div class="links">
                        <h2 class="title">Productivity</h2>
                        <ul>
                            <li><a href="https://chatgpt.com/">ChatGPT</a></li>
                            <li><a href="https://calendar.proton.me">Calendar</a></li>
                            <li><a href="https://mail.proton.me">Mail</a></li>
                            <li><a href="https://linkedin.com">Linkedin</a></li>
                        </ul>
                    </div>
                </div>

                <div class="category" id="social">
                    <div class="links">
                        <h2 class="title">Social</h2>
                        <ul>
                            <li><a href="https://www.messenger.com">Messenger</a></li>
                            <li><a href="https://www.facebook.com/">Facebook</a></li>
                            <li><a href="https://www.instagram.com/">Instagram</a></li>
                            <li><a href="https://www.reddit.com/">Reddit</a></li>
                        </ul>
                    </div>
                </div>

                <div class="category" id="dev">
                    <div class="links">
                        <h2 class="title">Dev</h2>
                        <ul>
                            <li><a href="https://github.com/">Github</a></li>
                            <li><a href="https://stage.nuolaidauk.lt/">Nuolaidauk Stage</a></li>
                            <li><a href="https://nuolaidauk.lt/">Nuolaidauk Prod</a></li>
                        </ul>
                    </div>
                </div>

                <div class="category" id="media">
                    <div class="links">
                        <h2 class="title">Media</h2>
                        <ul>
                            <li><a href="https://youtube.com/">Youtube</a></li>
                            <li><a href="http://localhost:32400/web/index.html#!/">Plex</a></li>
                            <li><a href="https://drive.proton.me">Drive</a></li>
                            <li><a href="https://netflix.com/">Netflix</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
